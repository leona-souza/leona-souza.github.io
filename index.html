<!DOCTYPE html>
<html>
<head>
  <title>Leona Souza</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="styles/responsive.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css2?family=Cherish&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="./assets/favicon/site.webmanifest">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <script type="text/javascript" src="./data/text.js" defer></script>
</head>

<body>
  <div class="Container">
    <aside class="MenuEstatico">
      <div>
        <header class="MenuEstatico__Header" id="Static.header">
          <!-- HEADER -->
        </header>

        <div class="MenuEstatico__Hide" id="hide">
          <section class="MenuEstatico__Conteudo" id="Static.description"> 
            <!-- DESCRIPTION -->
          </section>
          <section class="MenuEstatico__Detalhes" id="Static.details"> 
            <!-- DETAILS -->
          </section>
        </div>

        <section class="MenuEstatico__ArrowContainer" onclick="toggleAbout()">
          <img
            src="/assets/icons/down-arrow.png"
            class="MenuEstatico__Arrow"
            id='arrow'
          />
        </section>
      </div>

      <footer class="MenuEstatico__Footer">
        <div>
          <span onclick="languageSwitch('pt')" class="clickCursor">pt-BR</span>
          <span onclick="languageSwitch('en')" class="clickCursor">en</span>
        </div>
        <div id="Footer.links">
          <!-- LINKS -->
        </div>
      </footer>
    </aside>
    
    <main class="ConteudoDinamico" id="Cards">
      <!-- CARDS -->
    </main>
  </div>
</body>
</html>
